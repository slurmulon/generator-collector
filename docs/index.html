<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" /> -->
  <link
    rel="stylesheet"
    href="./style.css"
    type="text/css"
  />
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'generator-collector',
      repo: 'https://github.com/slurmulon/generator-collector',
      search: 'auto',
      /*search: [
        '/',
        '/api/'
      ],*/
      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 3,
      autoTitle: true,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },

      darklightTheme: {
        defaultTheme : 'dark | light',
        dark: {
          coverBackground: 'linear-gradient(to right bottom, rgba(210,39,120, 0.15) 0%, rgba(0, 0, 0, 0) 65%)',
          highlightColor: '#fff'
        }
      },
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      /*timeUpdater: {
        text: '>Last updated: {docsify-updated}',
        formatUpdated: '{MM}/{DD}/{YYYY}',
        whereToPlace: 'bottom',  // "top" or "bottom", default to "bottom"
      },*/
      pagination: {
        previousText: 'Prev',
        nextNext: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },

      plugins: [
        function (hook) {
          const footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span>generator-collector &copy; Erik Vavro 2022</span>',
            '</footer>'
          ].join('')

          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
    }
  </script>
  <!-- <script src="//unpkg.com/docsify/lib/docsify.min.js"></script> -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script> -->
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
</body>
</html>
